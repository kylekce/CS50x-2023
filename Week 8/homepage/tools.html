<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Kyle Español</title>
</head>

<body>
    <!--NAV BAR-->
    <header class="header">
        <a href="index.html" class="logo">Kyle Español</a>
        <i class="bi bi-list" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html" id="index">Home</a>
            <a href="education.html" id="education">Education</a>
            <a href="languages.html" id="languages">Languages</a>
            <a href="tools.html" id="tools">Tools</a>
        </nav>
    </header>

    <!--TOOLS-->
    <section class="tools" id="tools">
        <h2 class="heading">My <span>Tools</span></h2>
        <div class="tools-container">

            <div class="tools-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
                    alt="Visual Studio Code" width="40" height="40">
                <h3>Visual Studio Code</h3>
            </div>

            <div class="tools-box">
                <img src="https://www.vectorlogo.zone/logos/unity3d/unity3d-icon.svg" alt="Unity" width="40"
                    height="40">
                <h3>Unity</h3>
            </div>

            <div class="tools-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/IntelliJ_IDEA_Icon.svg" alt="IntelliJ"
                    width="40" height="40">
                <h3>IntelliJ</h3>
            </div>

            <div class="tools-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Clion.svg" alt="CLion" width="40"
                    height="40">
                <h3>CLion</h3>
            </div>

            <div class="tools-box">
                <img src="https://www.vectorlogo.zone/logos/figma/figma-icon.svg" alt="Figma" width="40" height="40">
                <h3>Figma</h3>
            </div>

            <div class="tools-box">
                <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.svg" alt="Git" width="40"
                    height="40">
                <h3>Git</h3>
            </div>

            <div class="tools-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/600px-Octicons-mark-github.svg.png"
                    alt="Github" width="40" height="40">
                <h3>Github</h3>
            </div>

        </div>
    </section>
    <!--JS-->
    <script src="script.js"></script>
</body>

</html>
