<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Kyle Español</title>
</head>

<body>
    <!--NAV BAR-->
    <header class="header">
        <a href="index.html" class="logo">Kyle Español</a>
        <i class="bi bi-list" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html" id="index">Home</a>
            <a href="education.html" id="education">Education</a>
            <a href="languages.html" id="languages">Languages</a>
            <a href="tools.html" id="tools">Tools</a>
        </nav>
    </header>

    <!--LANGUAGES-->
    <section class="languages" id="languages">
        <h2 class="heading">My <span>Languages</span></h2>
        <div class="languages-container">

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg"
                    alt="Java" width="40" height="40">
                <h3>Java</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
                    alt="Python" width="40" height="40">
                <h3>Python</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/c/c-original.svg" alt="C"
                    width="40" height="40">
                <h3>C</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg"
                    alt="C++" width="40" height="40">
                <h3>C++</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg"
                    alt="C#" width="40" height="40">
                <h3>C#</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg"
                    alt="HTML" width="40" height="40">
                <h3>HTML</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg"
                    alt="CSS" width="40" height="40">
                <h3>CSS</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg"
                    alt="Javascript" width="40" height="40">
                <h3>Javascript</h3>
            </div>

            <div class="languages-box">
                <img src="https://www.vectorlogo.zone/logos/sqlite/sqlite-icon.svg" alt="SQLite" width="40"
                    height="40" />
                <h3>SQLite</h3>
            </div>

            <div class="languages-box">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mysql/mysql-original-wordmark.svg"
                    alt="MySQL" width="40" height="40">
                <h3>MySQL</h3>
            </div>

        </div>
    </section>
    <!--JS-->
    <script src="script.js"></script>
</body>

</html>
